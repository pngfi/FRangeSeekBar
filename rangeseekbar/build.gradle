apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"


    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

//添加
publish {
    userOrg = 'pngfi'//bintray.com用户名
    groupId = 'com.pngfi'//jcenter上的路径
    artifactId = 'rangeseekbar'//项目名称
    publishVersion = '1.0.2'//版本号
    desc = 'A flexible range seek bar for Android api 11+'//描述，不重要
    website = 'https://github.com/pngfi/RangeSeekBar'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

}
